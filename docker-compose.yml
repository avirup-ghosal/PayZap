services:
  backend1:
    build: ./backend
    ports:
      - "3000:3000" 
    networks:
      - PayZap
    environment:
      MONGO_URI: mongodb://mongo:27017/paytm  
    depends_on:
      - mongodb
  
  backend2:
    build: ./backend
    ports:
      - "3001:3000"  
    networks:
      - PayZap
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      MONGO_URI: mongodb://mongo:27017/paytm  
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"  
    networks:
      - PayZap
    volumes:
    - ./frontend:/app 
    - /app/node_modules
    environment:
      REACT_APP_API_URL: http://backend:3000 

  mongodb:
    image: mongo:latest  
    ports:
      - "27017:27017"  
    networks:
      - PayZap
    volumes:
      - mongo-data:/data/db  

networks:
  PayZap:
    driver: bridge 

volumes:
  mongo-data:
  frontend_node_modules:
    driver: local  # Persist frontend node_modules locally
